# Backend API: accounts.digikenya.co.ke
server {
    listen 80;
    server_name accounts.digikenya.co.ke;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name accounts.digikenya.co.ke;

    ssl_certificate /etc/letsencrypt/live/accounts.digikenya.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/accounts.digikenya.co.ke/privkey.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # All traffic goes to FastAPI backend
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security: Block access to internal paths
    location ~ /\. {
        deny all;
    }
}