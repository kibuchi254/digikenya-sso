version: '3.9'

services:
  staging-db:
    image: postgres:15-alpine
    container_name: staging-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_sso_staging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging-network

  staging-redis:
    image: redis:7-alpine
    container_name: staging-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging-network

  backend-staging:
    build: ./backend
    container_name: backend-staging
    restart: unless-stopped
    env_file: environments/staging.env
    depends_on:
      staging-db:
        condition: service_healthy
      staging-redis:
        condition: service_healthy
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-staging:
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://staging-accounts.digikenya.co.ke
    container_name: frontend-staging
    restart: unless-stopped
    networks:
      - staging-network

  nginx-staging:
    build: ./nginx
    container_name: nginx-staging
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/staging:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend-staging
      - frontend-staging
    networks:
      - staging-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  staging-network:
    driver: bridge

volumes:
  staging_db_data:
    driver: local